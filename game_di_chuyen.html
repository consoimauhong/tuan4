<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 20;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function(){
            this.left -= 20;
            console.log('ok: ' + this.left);
        }
        this.moveUp = function(){
            this.top -= 20;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function(){
            this.top += 20;
            console.log('ok: ' + this.left);
        }

    }

    var hero = new Hero('https://scontent.fsgn8-2.fna.fbcdn.net/v/t1.6435-9/118966054_1329564344076402_3852652939750251566_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=973b4a&_nc_ohc=1nAJB_fdP3MAX84kfgT&_nc_ht=scontent.fsgn8-2.fna&oh=00_AfAkoYQmGR1U9tyLN0eRPsoCCmvQPO8gZDZsWjk4e_o57A&oe=63A77F45', 20, 30, 200);

    function start(){


    if (hero.left < window.innerWidth - hero.size && hero.top == 20) {
        hero.moveRight();
    }
    else if (hero.left >= window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
        hero.moveDown();
    }
    else if (hero.top >=  window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size) {
        hero.moveLeft();
    }
    if (hero.left=== -20) {
        hero.moveUp();
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 50)
    }

    start();
</script>

</body>
</html>
