<script>
    arr=[[1,2,3],[4,5,6],[7,8,9]];
    let sum1 = 0;
    let sum2 = 0;
    let result = 0;
    for(let i = 0; i < arr.length; i++){
        sum1 += arr[i][i];
        sum2 += arr[i][2-i];
    }
    result = Math.abs(sum1 - sum2) ;
</script>
